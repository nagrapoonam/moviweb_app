<!DOCTYPE html>
<html>
<head>
    <title>Add User - MovieWeb App</title>
</head>
<body>
    <h1>Add User</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_user') }}">
        <label for="user_name">Username:</label>
        <input type="text" id="user_name" name="user_name" required>
        <br>
        <input type="submit" value="Add User">
    </form>
</body>
</html>
