<!DOCTYPE html>
<html>
<head>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to MovieWeb App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ec365b5ab.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="nav">
        <a class="navbar-brand" href="#">
            <img class="image" src="{{ url_for('static', filename='/images/logo7.jpeg') }}">

        </a>
    </div>

    <a href="{{ url_for('login') }}"><i class="fa-solid fa-user"></i></a>
</nav>




<!--    <div class="container">-->
        <h1>Login</h1>

    <!-- Flash Messages -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
                <div class="flash-message">
                    <div class="flash-message-content">{{ message }}</div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}


        <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
        <br>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <br>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>



</body>
</html>
