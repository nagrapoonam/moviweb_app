<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Movie - MovieWeb App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ec365b5ab.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="nav">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img class="image" src="{{ url_for('static', filename='/images/logo7.jpeg') }}">
        </a>
    </div>
<!--    <i class="fa-solid fa-magnifying-glass"></i>-->
    <div class="dropdown">
        <i class="fa-solid fa-user"></i>
        <ul class="dropdown-menu">
<!--            <li><a href="{{ url_for('home') }}">Go Back</a></li>-->
            <li><a href="{{ url_for('list_movies', user_id=user_id) }}">Movie List</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<h1>Add Movie</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
<!--        <ul class="flashes">-->
            {% for message in messages %}
<!--                <li>{{ message }}</li>-->
            <p>{{ message }}</p>
            {% endfor %}
<!--        </ul>-->
    {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('add_movie', user_id=user_id) }}">
    <label for="movie_name">Movie Name:</label>
    <input type="text" id="movie_name" name="movie_name" required>
    <br>
    <input type="submit" value="Add Movie">
</form>

</body>
</html>
