<!DOCTYPE html>
<html>
<head>
    <title>Movies - MovieWeb App</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
        {% for movie in movies %}
        <li>
            <strong>Name:</strong> {{ movie['name'] }}<br>
            <strong>Director:</strong> {{ movie['director'] }}<br>
            <strong>Year:</strong> {{ movie['year'] }}<br>
            <strong>Rating:</strong> {{ movie['rating'] }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
